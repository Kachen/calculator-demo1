<h1>Welcome to {{ title }}!</h1>

<app-screen [value]="cal.display"></app-screen>
<hr>
<app-symbol [symbol]="sym" *ngFor="let sym of ['ac','+/-','%','+','-','*','/','=']" (input)="symbol($event)"></app-symbol>
<br>
<app-number [number]="num" *ngFor="let num of [1,2,3,4,5,6,7,8,9,0,'.']" (input)="number($event)"></app-number>
